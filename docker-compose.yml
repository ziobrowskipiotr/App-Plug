services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: app-plug-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
    env_file:
      - .env
    environment:
      - FLASK_APP=wsgi.py
      - FLASK_ENV=${FLASK_ENV}
      - SECRET_KEY=${SECRET_KEY}
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-plug-network

networks:
  app-plug-network:
    driver: bridge
    name: app-plug-network
